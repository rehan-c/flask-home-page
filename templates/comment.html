<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Rehan C</title>
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/portfolio">Portfolio</a></li>
            </ol>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1 class="mainheader">Comment</h1>
                <form action="/comment" method="post">
                    <input autocomplete="off" autofocus placeholder="Your name" name="name" type="text">
                    <br>
                    <br>
                    <input autocomplete="off" placeholder="Your comment" name="comment" type="text">
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
            <table>
                <thead>
                    <tr>
                        <th style="padding: 10px;">
                            Name
                        </th>
                        <th>
                            Comment
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for comment in comments %}
                        <tr>
                            <td>
                                {{ comment.name }}
                            </td>
                            <td>
                                {{ comment.comment }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </body>
</html>
