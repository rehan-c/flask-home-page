<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Rehan C</title>
        <script>
            function blinkright()
            {
                let arrowr = document.querySelector('#arrowright');
                if (arrowr.style.visibility === 'hidden')
                {
                    arrowr.style.visibility = 'visible';
                }
                else
                {
                    arrowr.style.visibility = 'hidden';
                }
            }
            function blinkleft()
            {
                let arrowl = document.querySelector('#arrowleft');
                if (arrowl.style.visibility === 'hidden')
                {
                    arrowl.style.visibility = 'visible';
                }
                else
                {
                    arrowl.style.visibility = 'hidden';
                }
            }
            window.setInterval(blinkright,600);
            window.setInterval(blinkleft,600);
        </script>
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/portfolio">Portfolio</a></li>
            </ol>
        </nav>
        {% block main %}{% endblock %}
    </body>
</html>
